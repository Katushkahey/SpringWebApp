<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Shop</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Shop)}"/>

    <h1>Shop</h1>
    <span th:if="${products.size() == 0}">List of products is empty</span>
    <table th:if="${products.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Info</td>
            <td>AddToCart</td>
            <td sec:authorize="hasRole('ADMIN')">Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${product.id}}">Info</a></td>
            <td><a class="btn btn-success" th:href="@{'/cart/add/' + ${product.id}}">Add To Cart</a></td>
            <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
